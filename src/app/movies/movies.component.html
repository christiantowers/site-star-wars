
<div class="content">
  <h4 class="header"> Movies List Titles</h4>

  <div class="container">
    <div class="row">
      
      <div *ngFor="let movie of movies.results" class="col s12 m6 l6">
        <div class="card">
          <div class="card-image waves-effect waves-block waves-light">
            <img class="activator" src="https://cdn.designbyhumans.com/i/5e6fbc52697c0232e6S0q2SgMDnZTMIquCovyU0uSSGP2U1OLM9LwY_VJjYzNjS2OgZK6VoZGBQYWZualOkpWhToGVIQA.pr127686-2-2875706.jpg" >
          </div>
          <div class="card-content">
            <span class="card-title activator grey-text text-darken-4">{{ movie.title }}<i class="material-icons right">more_vert</i></span>
          </div>
          <div class="card-reveal">
            <span class="card-title grey-text text-darken-4">{{ movie.title }}<i class="material-icons right">close</i></span>
            <p><b>Release:</b> {{ movie.release_date }}</p>
            <p><b>Producer:</b> {{ movie.producer }}</p>
            <p><b>Director:</b> {{ movie.director }}</p>
            <p><b>Opening Crawl:</b> {{ movie.opening_crawl }}</p>            
          </div>
        </div>
      </div>
    
     
      
    </div>
  </div>
</div>
